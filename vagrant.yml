IMAGE: "debian/bookworm64"

RSYNC_EXCLUDE:
  - cli.sh

MACHINES:
  - NAME: "master01"
    CPU: "2"
    MEMORY: "2000"
    IP: 10.0.1.100
    SSH_PUB_KEY_FILE: /home/$USER/.ssh/id_rsa.pub
    SCRIPT: "master.sh"
  - NAME: "worker01"
    CPU: "2"
    MEMORY: "2000"
    IP: 10.0.1.101
    SSH_PUB_KEY_FILE: /home/$USER/.ssh/id_rsa.pub
    SCRIPT: "worker.sh"
